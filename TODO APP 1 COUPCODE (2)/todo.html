<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY TODO APP</title>
  <link rel="stylesheet" href="./todo.css">
</head>
<body>

  <header>
    <h1>Task List 2024</h1>
    <form id="new-task-form " >
      <input type="text"
            id="new-task-input"
            placeholder="What are we planning today?">
        
      <input type="submit"
              id="new-task-submit"
              value="Add task" >
    </form>
    </header>


    <main>

      <section class="tasks-list">
        <h2>Tasks</h2>

        <div id="tasks">


          <div class="task">
            <div class="content">
              <input type="text"
                     class="text"
                     value="My shiny task"
                     readonly >
                       
             </div>

             <div class="actions">
                <button class="edit">Edit</button>
                <button class="delect">Delect</button>

             </div>
          </div>


        </div>
      </section>
    </main>

  <script src="./todo.js" >
  window.addEventListener('load',() => {
    const form = document.querySelector("#new-task-form");
    const input = document.querySelector("#new-task-input");
    const list_el = document.querySelector("#tasks");
  
   form.addEventListener('submit',(e)=> {
    e.preventDefault();
  
  
    const task =input.value;
  
    if (!task) {
      alert ("Please fill out the task");
          return;
  }
  
    
  const task_el = document.createElement("div");
  task_el.classList.add("task");
  
  
  const task_content_el = document.createElement("div");
  task_content_el.classList.add("content");

  
  
  task_el.appendChild(task_content_el);

  const task_input_el = document.createElement("input");
  task_input_el.classList.add("text");
  task_input_el.type = task;
  task_input_el.setAttribute("readonly","readonly");

  task_content_el.appendChild(task_input_el);

  const task_actions_el =document.createElement("button");
  task_actions_el.classList.add("action");

  const task_edit_el =document.createElement("div");
  task_edit_el.classList.add("edit");
  task_edit_el.innerHTML ="Edit";

  const task_delect_el = document.createElement
  ("button");
  task_delect_el.classList.add("delect");
  task_delect_el.innerHTML = "Delect";

  task_actions_el.appendChild(task_edit_el);
  task_actions_el.appendChild(task_delect_el);

  task_el.appendChild(task_actions_el);


  list_el.appendChild(task_el);


  input.value = "";

  task_edit_el.addEventListener('click',() => {
    if (task_edit_el.innerText.toLowerCase()==
    "edit")  {
      task_input_el.removeAttribute("readonly");
      task_input_el.focus();
      task_edit_el.innerText = "Save";
    }
    else {
      task_input_el.setAttribute("readonly",
      "readonly");
      task_edit_el.innerText = "Edit";

    }

  });
  task_delect_el.addEventListener('click',() => {
    list_el.removeChild(task_el);
  });

  
   })
  
  })
  
  
  
  
  
  </script>
</body>
</html>
