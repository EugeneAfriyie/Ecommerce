<html lang="en">
<head>
    <meta charset="UTF-8">

        *{

        body{
            font-family: Arial, Helvetica, sans-serif;

        .subscribe-button{
            border: none;

            background-color: rgb(204, 200, 200);

            font-size: 15px;
            padding: 10px ;

            border-radius: 5px;

        }

            font-size: 15px;
            padding: 13px ;

            border-radius: 2px;
            cursor: pointer;
        }

</head>
<body>

    <p>Youtube subscribe Button</p>
    <Button onclick="
    subscribeButton();
    


    " class="js-subscribe subscribe-button">Subscribe</Button>



<p>Amazon Shipping Calculator</p>
<input type="text" placeholder="cost of order" class="js-cost-input cost-input" onkeydown="

keyboardEvent (event);
">

<button class="calculate-button" onclick="
 calculateTotal();
">Calculate</button>

<p class="cost-display"></p>
    



<input type="text" placeholder="Type here to display" class="input-word" onkeyup="
 document.querySelector('.typing').innerHTML = document.querySelector('.input-word').value
">
<p class="typing"></p>

<script>

        function keyboardEvent(event){
            if (event.key === 'Enter'){
            calculateTotal();
}

        };

        function calculateTotal(){
            const inputElement=document.querySelector('.js-cost-input');
           let cost =Number (inputElement.value);
            cost = Math.round(cost);

           if (cost > 0 && cost < 40){
            cost += 10
            document.querySelector('.cost-display').innerHTML = `$${cost}`;

           }
           else if (cost <= 0){
            alert(`Input value amount`)
            document.querySelector('.cost-display').innerHTML = '';
            document.querySelector('.cost-display').innerHTML = 'Input must be greater than 0';
           }

           else if (cost > 40){
            document.querySelector('.cost-display').innerHTML = `$${cost}`;
           }

           else if(cost = String){
            alert('Input Valid amount')
            document.querySelector('.cost-display').innerHTML = 'Input a valid amount';

            
           }
      
        };



        function subscribeButton(){
            const subscribeElem = document.querySelector('.js-subscribe');

            if (subscribeElem.innerText === 'Subscribe'){
                subscribeElem.innerText = 'Subscribed';
                subscribeElem.classList.add('subscribed-button');

            }

            else {
                subscribeElem.innerText ='Subscribe'
                subscribeElem.classList.remove('subscribed-button');

            }
        }
    </script>
</body>
</html>
