<p>Amazon Shipping Calculator</p>

 calculateTotal();

    <script>
        function calculateTotal(){
            const inputElement=document.querySelector('.js-cost-input');
           let cost =inputElement.value;

           if (cost < 40){
           
            
            document.querySelector('.cost-display').innerHTML = eval( cost + 10)
           }

        function subscribeButton(){
            const subscribeElem = document.querySelector('.js-subscribe');

            if (subscribeElem.innerText === 'Subscribed'){
                subscribeElem.innerText = 'Subscribe'
            }

                subscribeElem.innerText ='Subscribed'
            }
        }
