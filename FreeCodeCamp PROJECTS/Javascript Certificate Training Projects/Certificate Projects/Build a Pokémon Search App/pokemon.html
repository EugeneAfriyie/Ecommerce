
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pokemon.css">
</head>
<body>
<h1 class="heading">
    Pokémon Search App
</h1>
<section class="pokemon-sec">
    <h4>Search for Pokémon Name or ID:</h4>
    <input type="text" id="search-input" required>
    <button id="search-button">Search</button>
</div>
<div class="space">
    <h2 id="pokemon-name"> </h2>
<h2 id="pokemon-id"></h2>
</div>
<div class="space">
    <p id="weight"></p>
<p id="height"></p>
</div>
<div class="space">
    <div id="types">
        <p>GHOST</p>
        <p>POISON</p>
    </div>

</div>

<div class="pic">

</div>

<div class="table">

    <div class="flex-2">
        <p>HP:</p>
        <p id="hp">22</p>
    </div>
    <div class="flex-2">
        <p>Attack:</p>
        <p id="attack">22</p>
     </div>
    <div class="flex-2">
        <p>Defence:</p>
        <p id="defense">22</p>
    </div>
    <div class="flex-2">
        <p>Sp. Attack:</p>
        <p id="special-attack">22</p>
    </div>
    <div class="flex-2">
        <p>Sp. Defence:</p>
        <p id="special-defense">22</p>
    </div>
    <div class="flex-2">
        <p>Speed:</p>
        <p id="speed">rr</p> 
    </div>


</section>
   
  












  <script src="./pokemon.js"></script>
</body>
</html>
